name: CI

on:
  push:
    paths-ignore:
      - '.changeset/**'

  pull_request:
    paths-ignore:
      - '.changeset/**'

  schedule:
    # run every day at midnight UTC
    - cron: '0 0 * * *'

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout jsxstyle
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run jest
        run: npm test

      - name: Run karma
        run: npm run karma
        env:
          CI: true
          TZ: 'America/Los_Angeles'
          SAUCE_USERNAME: jsxstyle
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
